<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/output.css" rel="stylesheet">
    <title>Duo Buttons</title>
  </head>
  
  <body>
    <div class="w-screen h-screen flex flex-col justify-center items-center space-y-5">
      <a
        href="#"
        class="
          w-[330px]
          h-[50px]
          relative
          inline-flex
          justify-center
          items-center
          
          before:absolute
          before:top-0
          before:bottom-[4px]
          before:right-0
          before:left-0
          before:bg-[#58CC02]
          before:shadow-[0_4px_0_#58A700]
          active:before:shadow-none
          hover:before:brightness-[1.1]
          before:rounded-[12px]
          before:-z-1

          outline-none
          bg-transparent
          px-[16px]
          rounded-[12px]
          touch-manipulation
          cursor-pointer

          active:translate-y-[4px]
          transform-gpu
        "
        draggable="false"
      >
        <span
          class="
            font-din-round
            text-[15px]
            font-[700]
            text-white

            uppercase
            tracking-[0.8px]
            truncate

            -mt-[4px]
            select-none
          "
        >
          Get started
        </span>
      </a>

      <button
        class="
          w-[330px]
          h-[50px]
          relative
          inline-flex
          justify-center
          items-center
          
          before:absolute
          before:top-0
          before:bottom-[2px]
          before:right-0
          before:left-0
          before:bg-white
          before:border-[2px]
          before:border-[#E5E5E5]
          before:shadow-[0_2px_0_#E5E5E5]
          active:before:shadow-none
          hover:before:brightness-[0.9]
          before:rounded-[12px]
          before:-z-1

          outline-none
          bg-transparent
          px-[16px]
          rounded-[12px]
          touch-manipulation
          cursor-pointer

          active:translate-y-[4px]
          transform-gpu
        "
      >
        <span
          class="
            font-din-round
            text-[15px]
            font-[700]
            text-[#1CB1F6]

            uppercase
            tracking-[0.8px]
            truncate

            -mt-[4px]
            select-none
          "
        >
          I already have an account
        </span>
      </button>
    </div>
  </body>
</html>
